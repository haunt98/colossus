          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: cyndie7216/gatewayserver
          tags: latest
          dockerfile: docker/gatewayserver/Dockerfile
          cache_froms: cyndie7216/gatewayserver:latest

  aiserver:
